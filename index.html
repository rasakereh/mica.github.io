<html>
    <head>
        <title>Mica's Project Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="main-tab" data-bs-toggle="tab" data-bs-target="#main" type="button" role="tab" aria-controls="main" aria-selected="true">Main Page</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="neurons-tab" data-bs-toggle="tab" data-bs-target="#neurons" type="button" role="tab" aria-controls="neurons" aria-selected="false">Neuron Viewer</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="figures-tab" data-bs-toggle="tab" data-bs-target="#figures" type="button" role="tab" aria-controls="figures" aria-selected="false">Figures</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="main-tab">
                <img src="main_img.png" width="70%">
            </div>

            <div class="tab-pane fade" id="neurons" role="tabpanel" aria-labelledby="neurons-tab">
                <iframe width="100%" height="90%" frameborder="0" src="https://openaipublic.blob.core.windows.net/neuron-explainer/neuron-viewer/index.html"></iframe>
            </div>

            <div class="tab-pane fade" id="figures" role="tabpanel" aria-labelledby="figures-tab">
                <table>
                    <tr>
                        <td>
                            <ul class="nav nav-tabs flex-column" id="subTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link active" id="enformer-tab" data-bs-toggle="tab" data-bs-target="#enformer" type="button" role="tab" aria-controls="enformer" aria-selected="true">enformer</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link" id="pretrained-tab" data-bs-toggle="tab" data-bs-target="#pretrained" type="button" role="tab" aria-controls="pretrained" aria-selected="false">DNABERT pretrained</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link" id="finetuned-tab" data-bs-toggle="tab" data-bs-target="#finetuned" type="button" role="tab" aria-controls="finetuned" aria-selected="false">DNABERT finetuned on enhancers</button>
                                </li>
                              </ul>
                        </td>
                        <td>
                            <div class="tab-content" id="subTabContent">
                                <div class="tab-pane fade show active" id="enformer" role="tabpanel" aria-labelledby="enformer-tab">
                                  <iframe width="900" height="800" frameborder="0" scrolling="no" src="https://chart-studio.plotly.com/~micanonsense/6.embed"></iframe>
                                </div>
                    
                                <div class="tab-pane fade" id="pretrained" role="tabpanel" aria-labelledby="pretrained-tab">
                                  <iframe width="900" height="800" frameborder="0" scrolling="no" src="https://chart-studio.plotly.com/~micanonsense/1.embed"></iframe>
                                </div>
                    
                                <div class="tab-pane fade" id="finetuned" role="tabpanel" aria-labelledby="finetuned-tab">
                                  <iframe width="900" height="800" frameborder="0" scrolling="no" src="https://chart-studio.plotly.com/~micanonsense/3.embed"></iframe>
                                </div>
                                
                                </div>
                        </td>
                    </tr>
                </table>
            </div>

            </div>
